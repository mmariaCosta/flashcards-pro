<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Login - Flashcards Pro</title>
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #000000;
      --text-secondary: #6c757d;
      --border: #dee2e6;
      --accent: #000000;
      --accent-hover: #333333;
      --success: #28a745;
      --danger: #dc3545;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* ===== AUTH CONTAINER ===== */
    .auth-container {
      width: 100%;
      max-width: 440px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-card {
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .auth-header {
      background: var(--accent);
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    /* ===== FORM ===== */
    .auth-form {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
    }

    /* ===== BUTTONS ===== */
    .btn-primary,
    .btn-google {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      margin-bottom: 1rem;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-google {
      background: white;
      color: var(--text-primary);
      border: 2px solid var(--border);
    }

    .btn-google:hover {
      background: var(--bg-secondary);
      border-color: var(--text-secondary);
    }

    /* ===== DIVIDER ===== */
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .auth-divider span {
      padding: 0 1rem;
    }

    /* ===== FOOTER ===== */
    .auth-footer {
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .auth-footer p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* ===== LOADING ===== */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-overlay p {
      color: white;
      margin-top: 1rem;
      font-size: 1rem;
    }

    /* ===== ERROR MESSAGE ===== */
    .error-message {
      background: #fee;
      border: 2px solid var(--danger);
      color: var(--danger);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .auth-header {
        padding: 2rem 1.5rem;
      }

      .auth-header h1 {
        font-size: 1.75rem;
      }

      .auth-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      
      <!-- Header -->
      <div class="auth-header">
        <h1>üìö Flashcards Pro</h1>
        <p>Entre para continuar seus estudos</p>
      </div>

      <!-- Form -->
      <form class="auth-form" id="loginForm">
        
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="seu@email.com" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Digite sua senha" 
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn-primary">
          üîê Entrar
        </button>

        <div class="auth-divider">
          <span>OU</span>
        </div>

        <button type="button" class="btn-google" id="googleLoginBtn">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            <path fill="none" d="M0 0h48v48H0z"/>
          </svg>
          Continuar com Google
        </button>

      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>
          N√£o tem uma conta? 
          <a href="cadastro.html">Criar conta gr√°tis</a>
        </p>
      </div>

    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Entrando...</p>
  </div>

  <!-- Firebase Config -->
  <script type="module">
    // ===== FIREBASE CONFIGURATION =====
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { 
      getFirestore,
      doc, 
      getDoc, 
      setDoc 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD1A2k13tEZtKJdmRE3o0MXEvCULFHSUcs",
      authDomain: "flashcards-28a9e.firebaseapp.com",
      projectId: "flashcards-28a9e",
      storageBucket: "flashcards-28a9e.firebasestorage.app",
      messagingSenderId: "93390501016",
      appId: "1:93390501016:web:b4caddacc434ce68074ced",
      measurementId: "G-19DT142R85"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();

    // Elements
    const loginForm = document.getElementById('loginForm');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const loading = document.getElementById('loading');

    // ===== CHECK IF ALREADY LOGGED IN - SEM DELAY =====
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // ‚úÖ REDIRECIONAMENTO IMEDIATO - SEM COUNTDOWN
        window.location.href = 'app.html';
      }
    });

    // ===== EMAIL/PASSWORD LOGIN =====
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
          showError('Preencha todos os campos');
          return;
        }

        showLoading(true);

        try {
          await signInWithEmailAndPassword(auth, email, password);
          // onAuthStateChanged vai redirecionar imediatamente
        } catch (error) {
          showLoading(false);
          handleAuthError(error);
        }
      });
    }

    // ===== GOOGLE LOGIN =====
    if (googleLoginBtn) {
      googleLoginBtn.addEventListener('click', async () => {
        showLoading(true);

        try {
          googleProvider.setCustomParameters({
            prompt: 'select_account'
          });

          const result = await signInWithPopup(auth, googleProvider);
          const user = result.user;

          // Check if new user
          const userDoc = await getDoc(doc(db, 'users', user.uid));

          if (!userDoc.exists()) {
            // Create basic profile for new Google user
            await setDoc(doc(db, 'users', user.uid), {
              nome: user.displayName || 'Usu√°rio',
              email: user.email,
              criadoEm: new Date().toISOString(),
              idiomas: ['Ingl√™s'],
              objetivo: 'Estudar',
              tempoDiario: 10,
              metaDiaria: 10,
              planoDeEstudos: {
                titulo: 'Plano B√°sico',
                idiomas: ['Ingl√™s'],
                recomendacoes: [
                  'Complete seu perfil nas configura√ß√µes',
                  'Comece com 5-10 palavras por dia',
                  'Revise cards todos os dias'
                ]
              },
              stats: {
                studiedToday: 0,
                totalCorrect: 0,
                totalWrong: 0,
                streak: 0,
                lastStudyDate: null
              },
              settings: {
                newCardsPerDay: 20,
                reviewsPerDay: 100,
                notificationsEnabled: false,
                notificationTimes: ['09:00', '14:00', '19:00']
              }
            });
          }

          // ‚úÖ REDIRECIONAMENTO IMEDIATO - SEM COUNTDOWN
          window.location.href = 'app.html';
          
        } catch (error) {
          showLoading(false);
          
          if (error.code === 'auth/popup-closed-by-user' || 
              error.code === 'auth/cancelled-popup-request') {
            console.log('Login cancelado');
            return;
          }
          
          handleAuthError(error);
        }
      });
    }

    // ===== HELPER FUNCTIONS =====
    function showLoading(show) {
      if (loading) {
        loading.style.display = show ? 'flex' : 'none';
      }
    }

    function showError(message) {
      const existingError = document.querySelector('.error-message');
      if (existingError) existingError.remove();

      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      
      if (loginForm) {
        loginForm.insertBefore(errorDiv, loginForm.firstChild);
        setTimeout(() => errorDiv.remove(), 5000);
      }
    }

    function handleAuthError(error) {
      console.error('Auth error:', error);

      let message = 'Erro ao fazer login. Tente novamente.';

      switch (error.code) {
        case 'auth/user-not-found':
          message = 'Usu√°rio n√£o encontrado. Verifique o email.';
          break;
        case 'auth/wrong-password':
          message = 'Senha incorreta. Tente novamente.';
          break;
        case 'auth/invalid-email':
          message = 'Email inv√°lido.';
          break;
        case 'auth/user-disabled':
          message = 'Esta conta foi desativada.';
          break;
        case 'auth/too-many-requests':
          message = 'Muitas tentativas. Aguarde alguns minutos.';
          break;
        case 'auth/network-request-failed':
          message = 'Erro de conex√£o. Verifique sua internet.';
          break;
        case 'auth/popup-blocked':
          message = 'Pop-up bloqueado. Permita pop-ups para login com Google.';
          break;
        case 'auth/invalid-credential':
          message = 'Email ou senha incorretos.';
          break;
      }

      showError(message);
    }
  </script>

</body>
</html>
